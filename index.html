<!DOCTYPE html>
<!--- ICS2O-Unit5-04-JS -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Marshall" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://marshall-demars.github.io/ICS20-Unit5-04-JS/" />
    <link rel="manifest" href="/ICS20-Unit5-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report -->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Museum Admission</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Museum Admission</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./image/museum.svg" alt="pizza" width="20%" height="auto" />
        <!-- basic text -->
        <h4>Do you want to know if you have free admission?</h4> 
        <br>
        <form>
          <h5>Fill out the day you want to go and your age</h5>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2">
            <input type="radio" id="sunday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Sunday</span>
          </label>
          <br>  
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2">
            <input type="radio" id="monday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Monday</span>
          </label>
          <br>  
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2">
            <input type="radio" id="tuesday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Tuesday</span>
          </label>
          <br>  
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2">
            <input type="radio" id="wednesday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Wednesday</span>
          </label>
          <br>            
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
            <input type="radio" id="thursday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Thursday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
            <input type="radio" id="friday" class="mdl-radio__button" name="options">
            <span class="mdl-radio__label">Friday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
            <input type="radio" id="saturday" class="mdl-radio__button" name="options" checked>
            <span class="mdl-radio__label">Saturday</span>
          </label>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
            <label class="mdl-textfield__label" for="age">Input age</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
          Click
        </button>
        <div id="museum"></div> 
      </main>
    </div>
  </body>
</html>
